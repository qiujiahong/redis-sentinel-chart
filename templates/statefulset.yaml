apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-m
spec:
  selector:
    matchLabels:
      app: redis-m # has to match .spec.template.metadata.labels
  serviceName: "redis-m"
  replicas: 2 # by default is 1
  template:
    metadata:
      labels:
        app: redis-m # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis
        image: k8s.gcr.io/nginx-slim:0.8
        ports:
        - containerPort: 3306
          name: redis-port
